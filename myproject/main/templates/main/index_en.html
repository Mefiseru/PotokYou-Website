<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="{% static 'main/background.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="container-fluid h-100 d-flex flex-column justify-content-between">
        <div class="row h-100">
            <!-- Language Dropdown -->
            <div class="language-container">
                <div class="btn-group dropstart">
                    <button class="btn btn-dark custom-btn dropdown-toggle" id="languageButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Language
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageButton">
                        <li><a class="dropdown-item" href="/change-language/ru/">Русский</a></li>
                        <li><a class="dropdown-item" href="/change-language/en/">English</a></li>
                    </ul>
                </div>
            </div>
            <!-- Text Block -->
            <div id="container1" class="text-block">
                <h1 class="main-title">Be in the Flow</h1>
                <p class="main-description">Lorem ipsum dolor sit amet consectetur. Ultrices eu arcu morbi dignissim purus at risus nec. Enim eget nisl enim et quis. Sed.</p>
            </div>
            <!-- Button Block -->
            <div id="container2" class="d-flex flex-column align-items-end justify-content-end buttons-container">
                <div class="d-flex flex-wrap">
                    <a href="https://play.google.com" class="btn btn-dark custom-btn">
                        <div class="icon">
                            <img src="{% static 'main/icons/android.png' %}" alt="Android">
                        </div>
                        Android
                    </a>
                    <a href="https://www.apple.com/app-store/" class="btn btn-dark custom-btn">
                        <div class="icon">
                            <img src="{% static 'main/icons/ios.png' %}" alt="iOS">
                        </div>
                        iOS
                    </a>
                </div>
                <div class="d-flex flex-wrap">
                    <a href="https://github.com/hayashidevs/potokvpn-client/releases/download/1.0.0.6/PotokVPN_x64.exe" class="btn btn-dark custom-btn">
                        <div class="icon">
                            <img src="{% static 'main/icons/windows.png' %}" alt="Windows">
                        </div>
                        Windows
                    </a>
                    <a href="https://github.com/hayashidevs/potokvpn-client/releases/download/1.0.0.6/PotokVPN.dmg" class="btn btn-dark custom-btn">
                        <div class="icon">
                            <img src="{% static 'main/icons/macos.png' %}" alt="macOS">
                        </div>
                        macOS
                    </a>
                </div>
            </div>
        </div>
        <!-- License Agreement Link -->
        <div class="license-link">
            <a href="/license/">License Agreement</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/script.js' %}"></script>
</body>
</html>
